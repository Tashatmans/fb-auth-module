<div class="container ">
    <div class="form-capsule w-100 ms-auto">
        <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)">
    <h1 class="h3 mb-3 fw-normal">Forgot My Password</h1>

    <div class="form-floating">
      <input type="email" required email ngModel name="email" class="form-control" id="singleEmail"
        placeholder="name@example.com">
      <label for="singleEmail">Email address</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Password Mail</button>
  </form>
    </div></div>
