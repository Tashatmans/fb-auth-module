<div class="container">
    <div class="row">
        <div class="col-6">
            <router-outlet></router-outlet>
        </div>
        <div class="col-6">
            <div class="container">
                <div class="form-capsule w-100 me-auto">
                    <form>
                        <button class="btn btn-primary w-100 py-2" type="button" routerLink="/login/password">Sign In
                            Email</button>
                        <button class="btn btn-primary w-100 py-2" type="button" (click)="onSubmit('google')">Sign In
                            Google</button>
                        <button class="btn btn-primary w-100 py-2" type="button" (click)="onSubmit('facebook')">Sign In
                            Facebook</button>
                        <button class="btn btn-primary w-100 py-2" type="button" (click)="onSubmit('twitter')">Sign In
                            Twitter</button>
                        <button class="btn btn-primary w-100 py-2" type="button" routerLink="/login/phone">Sign In
                            Phone</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
