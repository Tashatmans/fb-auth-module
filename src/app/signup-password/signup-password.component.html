<div class="container ">
    <div class="form-capsule w-100 m-auto">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>

    <div class="form-floating">
      <input type="email" required email ngModel name="email" class="form-control" id="floatingInput"
        placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" required minlength="6" ngModel name="password" class="form-control" id="floatingPassword"
        placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" required minlength="6" ngModel name="passwordMatch" class="form-control"
        id="floatingRePassword" placeholder="Password Again">
      <label for="floatingRePassword">Password Again</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" ngModel name="agreement" value="agreement" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        I accept the user agreement
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="registerForm.invalid">Sign Up</button>
  </form>
    </div></div>
